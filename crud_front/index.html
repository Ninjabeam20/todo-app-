<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between mb-4">
        <h2>Todo List</h2>
        <a href="deleted.html" class="btn btn-outline-secondary">Deleted Tasks</a>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <input id="todoInput" class="form-control" placeholder="Enter todo">
        </div>
        <div class="col-md-3">
            <select id="prioritySelect" class="form-select">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div class="col-md-3">
            <button id="addBtn" class="btn btn-primary w-100">Add</button>
        </div>
    </div>

    <table id="todosTable" class="table table-striped">
        <thead>
            <tr>
                <th>Done</th>
                <th>Title</th>
                <th>Priority</th>
                <th>Created</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

<script src="script.js"></script>
</body>
</html>
